<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700italic' rel='stylesheet' type='text/css'>
    <title>PicMap</title>

    <script>
    var coords = randomLatLng();
    var lat = coords[0];
    var lng = coords[1];

    $(function() {

        $.ajax({
            type: "GET",
            dataType: "jsonp",
            cache: false,
            //url:"https://api.instagram.com/v1/locations/search?lat=" + lat + "&lng=" + lng + "&client_id=ecc35f29ced04e06ab5ef5f75f8202b8",
             //url: "https://api.instagram.com/v1/tags/pdx/media/recent?client_id=ecc35f29ced04e06ab5ef5f75f8202b8",
            //url: "https://api.instagram.com/v1/media/search?lat=45.5200&lng=122.6819&distance=5000&client_id=ecc35f29ced04e06ab5ef5f75f8202b8",
            url: "https://api.instagram.com/v1/media/search?lat=" + lat + "&lng=" + lng + "&distance=5000&client_id=ecc35f29ced04e06ab5ef5f75f8202b8",
            success: function(data) {
                for (var i = 0; i < 20; i++) {
                    $("#pics").append("<a target='_blank' href='" + data.data[i].link + "'><img src='" + data.data[i].images.low_resolution.url + "'></img></a>");
                }
            }
        });
    });

    </script>

  </head>
  <body onload="initialize()">
      <div id="pics">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1 class="pageheadline">Play some P?cMap!</h1></div>
        <p>
        Here's how it works: review the photos, take a guess as to where they were taken, and then drop a pin on the map. <br>
        Hit "Make Guess" to learn if your hunch was right!
      </p>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="pics">
          </div>
        </div>
        <div class="col-md-8">
          <div class="map-display" id="map"></div>
          <button onclick="calculateDifference()" class="btn btn-success">Submit Guess</button>
        </div>
    </div>
  </body>
</html>
